<poke-search (emmitSearch)="getSearch($event)"></poke-search>

<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
      <section class="pokemon__status">
        <h2>
          {{pokemon.name}}
        </h2>
        <ul>
          <div class="pokemon__titlecard">
            <h3>Tipo</h3>
            <li *ngFor="let value of pokemon.status.types">
              {{value.type.name}}
            </li>
          </div>
          <div class="pokemon__titlecardnext">
            <h3>Habilidades</h3>
            <li *ngFor="let value of pokemon.status.abilities">
              {{value.ability.name}}
            </li>
          </div>
        </ul>
      </section>

      <section class="pokemon__image">
        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
      </section>
    </a>
  </ng-template>
</section>

<img
src="assets/error.png"
alt="Deu erro na mostragem do pokemon"
width="100%"
*ngIf="apiError"
>
